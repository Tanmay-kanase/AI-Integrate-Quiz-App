<div class="animate-pulse m-0 p-0">
  <!-- Top Navbar Skeleton -->
  <div class="flex justify-between items-center border-b p-4 bg-gradient-to-r from-indigo-500 to-indigo-700 text-white">
    <div class="space-y-2">
      <div class="h-6 w-48 bg-white/30 rounded"></div>
      <div class="h-4 w-72 bg-white/20 rounded"></div>
    </div>
    <div class="h-12 w-12 rounded-full bg-white/30"></div>
  </div>

  <!-- Main Grid -->
  <div class="grid grid-cols-1 md:grid-cols-12 lg:grid-cols-12">
    <!-- Left Panel -->
    <div class="md:col-span-9 p-4 space-y-4">
      <!-- Question Header -->
      <div class="flex justify-between items-center border-b-2 pb-2">
        <div class="h-6 w-40 bg-gray-300 rounded"></div>
        <div class="flex items-center gap-4">
          <div class="h-6 w-16 bg-red-200 rounded"></div>
          <div class="h-8 w-24 bg-yellow-300 rounded"></div>
        </div>
      </div>

      <!-- Question Text -->
      <div class="h-20 w-full bg-gray-200 rounded"></div>

      <!-- Options -->
      <div class="space-y-3">
        <div class="h-16 bg-gray-200 rounded w-full"></div>
        <div class="h-16 bg-gray-200 rounded w-full"></div>
        <div class="h-16 bg-gray-200 rounded w-full"></div>
        <div class="h-16 bg-gray-200 rounded w-full"></div>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between mt-6">
        <div class="h-10 w-24 bg-gray-300 rounded"></div>
        <div class="h-10 w-24 bg-red-400 rounded"></div>
        <div class="h-10 w-24 bg-green-400 rounded"></div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="md:col-span-3 p-4 md:border-l-2 border-t-2 md:border-t-0 space-y-4">
      <div class="h-6 w-48 bg-gray-300 rounded"></div>

      <!-- Question Numbers -->
      <div class="grid grid-cols-5 gap-2">
        <div class="h-10 w-10 rounded-full bg-blue-300"></div>
        <div class="h-10 w-10 rounded-full bg-green-300"></div>
        <div class="h-10 w-10 rounded-full bg-gray-300"></div>
        <div class="h-10 w-10 rounded-full bg-blue-300"></div>
        <div class="h-10 w-10 rounded-full bg-green-300"></div>
        <div class="h-10 w-10 rounded-full bg-blue-300"></div>
        <div class="h-10 w-10 rounded-full bg-gray-300"></div>
        <div class="h-10 w-10 rounded-full bg-green-300"></div>
        <div class="h-10 w-10 rounded-full bg-gray-300"></div>
        <div class="h-10 w-10 rounded-full bg-green-300"></div>
      </div>

      <!-- Legend -->
      <div class="space-y-2">
        <div class="h-4 w-32 bg-gray-300 rounded"></div>
        <div class="h-4 w-32 bg-gray-300 rounded"></div>
        <div class="h-4 w-32 bg-gray-300 rounded"></div>
      </div>
    </div>
  </div>
</div>
