<section class="py-12 bg-gray-50 dark:bg-gray-900 font-sans">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2
        class="text-4xl font-extrabold text-gray-900 dark:text-white sm:text-5xl lg:text-6xl leading-tight"
      >
        Explore Our Quizzes
      </h2>
      <p class="mt-4 text-xl text-gray-600 dark:text-gray-400">
        Choose from a variety of topics and challenge yourself!
      </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 xl:gap-10">
      <div
        *ngFor="let quiz of quizzes"
        class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:-translate-y-2 overflow-hidden border border-gray-200 dark:border-gray-700 flex flex-col"
      >
        <div
          class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 sm:p-7 md:p-8 flex items-center justify-center h-28 text-center"
        >
          <h3
            class="text-2xl font-extrabold text-white leading-tight line-clamp-3"
          >
            {{ quiz.title }}
          </h3>
        </div>

        <div class="p-6 flex-grow flex flex-col">
          <p
            class="text-gray-700 dark:text-gray-300 mb-2 mt-0 text-base line-clamp-3 flex-grow"
          >
            {{ quiz.description }}
          </p>

          <div class="space-y-4 mb-6">
            <div
              class="text-sm pt-2 border-t border-gray-100 dark:border-gray-700"
            >
              <span
                class="bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 px-3 py-1 rounded-full font-medium inline-flex items-center flex-wrap"
              >
                Category: {{ quiz.category }}
                <span
                  class="w-1 h-1 bg-blue-600 dark:bg-blue-400 rounded-full mx-2 flex-shrink-0"
                ></span>
                <span class="flex-shrink-0"
                  >{{ quiz.totalQuestions }} Questions</span
                >
              </span>
            </div>

            <div class="flex flex-wrap justify-between items-center text-sm">
              <div class="flex items-center text-gray-500 dark:text-gray-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 flex-shrink-0"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="leading-none"
                  >12 mins</span
                >
              </div>

              <div class="flex items-center text-gray-500 dark:text-gray-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 flex-shrink-0"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                <span class="leading-none"
                  >45 people</span
                >
              </div>
            </div>

            <div
              class="flex items-center text-gray-500 dark:text-gray-400 text-sm"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
              Created by:
              <span class="font-semibold ml-1">{{ quiz.createdBy }}</span>
            </div>
          </div>
          <button
            (click)="startQuiz(quiz._id)"
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:from-purple-700 hover:to-indigo-800 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-800 mt-auto"
          >
            Start Quiz
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 inline-block ml-2 -mt-1"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 15.707a1 1 0 010-1.414L14.586 10l-4.293-4.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M4.293 15.707a1 1 0 010-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
