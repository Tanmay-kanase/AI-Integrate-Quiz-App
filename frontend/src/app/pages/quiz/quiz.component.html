<!-- Main container -->
<div class="shadow-lg mx-auto max-w-7xl m-0 p-0">
  <!-- Top Navbar -->
  <div
    class="grid grid-cols-12 border-b p-4 items-center gradient-bg text text-white"
  >
    <div class="col-span-10">
      <h1 class="text-2xl font-semibold">Welcome, John Doe</h1>
      <p class="text-sm">User ID: 123456 | Quiz: General Knowledge</p>
    </div>

    <div class="col-span-2 flex justify-end">
      <img
        src="https://via.placeholder.com/40"
        alt="Profile"
        class="w-28 h-30 border"
      />
    </div>
  </div>

  <!-- Main Grid: Left and Right Content -->
  <div class="grid grid-cols-12 gap-4 mt-4">
    <!-- Left Panel: col-span-8 -->
    <div class="col-span-8 p-4">
      <!-- Question Info -->
      <div class="mb-4">
        <h2 class="text-xl font-bold">Question 2 of 20</h2>
      </div>
      <!-- Timer and Calculator -->
      <div class="col-span-2 flex items-end text-right pr-4">
        <div id="timer" class="text-lg font-bold text-red-600 mb-2">10:45</div>
        <button
          class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 text-sm"
        >
          üßÆ Calculator
        </button>
      </div>

      <!-- Question Text -->
      <p class="text-lg font-semibold mb-4">
        Which planet is known as the Red Planet?
      </p>

      <!-- Options -->
      <div class="space-y-3 mb-6">
        <label
          class="block border border-gray-300 rounded p-3 hover:bg-blue-50 cursor-pointer"
        >
          <input type="radio" name="answer" class="mr-2" />
          A. Earth
        </label>
        <label
          class="block border border-gray-300 rounded p-3 hover:bg-blue-50 cursor-pointer"
        >
          <input type="radio" name="answer" class="mr-2" />
          B. Jupiter
        </label>
        <label class="block border border-blue-500 bg-blue-100 rounded p-3">
          <input type="radio" name="answer" class="mr-2" checked />
          C. Mars
        </label>
        <label
          class="block border border-gray-300 rounded p-3 hover:bg-blue-50 cursor-pointer"
        >
          <input type="radio" name="answer" class="mr-2" />
          D. Venus
        </label>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between">
        <button
          class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed"
          disabled
        >
          ‚¨ÖÔ∏è Previous
        </button>
        <button
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          onclick="confirmSubmit()"
        >
          Submit
        </button>
        <button
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          Next ‚û°Ô∏è
        </button>
      </div>
    </div>

    <!-- Right Panel: col-span-4 -->
    <div class="col-span-4 p-4 border-l">
      <!-- Right Navbar Title -->
      <div class="mb-4">
        <h3 class="text-lg font-semibold">Total Questions: 20</h3>
      </div>

      <!-- Question Numbers -->
      <div class="grid grid-cols-5 gap-3 mb-6">
        <button class="w-10 h-10 rounded-full bg-blue-500 text-white">1</button>
        <button class="w-10 h-10 rounded-full bg-green-500 text-white">
          2
        </button>
        <button class="w-10 h-10 rounded-full bg-gray-400 text-white">3</button>
        <button class="w-10 h-10 rounded-full bg-blue-500 text-white">4</button>
        <button class="w-10 h-10 rounded-full bg-green-500 text-white">
          5
        </button>
        <button class="w-10 h-10 rounded-full bg-blue-500 text-white">6</button>
        <button class="w-10 h-10 rounded-full bg-gray-400 text-white">7</button>
        <button class="w-10 h-10 rounded-full bg-green-500 text-white">
          8
        </button>
        <button class="w-10 h-10 rounded-full bg-gray-400 text-white">9</button>
        <button class="w-10 h-10 rounded-full bg-green-500 text-white">
          10
        </button>
        <!-- Add more as needed -->
      </div>

      <!-- Legend -->
      <div class="text-sm space-y-2">
        <div class="flex items-center gap-2">
          <div class="w-4 h-4 bg-blue-500 rounded-full"></div>
          <span>Not Seen</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-4 h-4 bg-green-500 rounded-full"></div>
          <span>Answered</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-4 h-4 bg-gray-400 rounded-full"></div>
          <span>Seen, Not Answered</span>
        </div>
      </div>
    </div>
  </div>
</div>
