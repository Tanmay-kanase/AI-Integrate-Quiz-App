<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI QuizMaster - Quiz Session</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Assuming your custom styles are in style.css -->
    <style>
        /* Custom styles for this page, extending style.css */
        body {
            background-color: #f0f4f8; /* A slightly darker light gray for quiz background */
        }
        .quiz-card {
            min-height: 400px; /* Ensure sufficient height for the question area */
        }
        .option-label {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .option-label:hover {
            background-color: #e0e7ff; /* Light indigo on hover */
            border-color: #6366f1; /* Indigo border on hover */
        }
        .option-input:checked + .option-label {
            background-color: #6366f1; /* Indigo when selected */
            color: white;
            border-color: #6366f1;
        }
        .option-input:checked + .option-label .option-circle {
            background-color: white;
            border-color: white;
        }
        .text-gradient {
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Navbar (Optional for quiz page, but included for consistency) -->
    <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600 rounded-lg p-2">
                AI QuizMaster
            </a>
            <!-- You might want a different, simplified navbar for quiz sessions -->
            <div class="text-lg font-semibold text-gray-700">
                Quiz Session
            </div>
            <!-- Placeholder for user info or exit button -->
            <button class="bg-red-500 text-white px-4 py-2 rounded-full text-sm hover:bg-red-600 transition-colors duration-300">
                End Quiz
            </button>
        </div>
    </nav>

    <!-- Quiz Section -->
    <section class="py-12 md:py-16 bg-gray-50 min-h-[calc(100vh-120px)] flex items-center justify-center">
        <div class="container mx-auto px-4 max-w-4xl">
            <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl quiz-card flex flex-col">

                <!-- Quiz Header: Timer and Question Progress -->
                <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                    <div class="text-lg font-semibold text-gray-700">
                        Question <span id="current-question-number">1</span> of <span id="total-questions">10</span>
                    </div>
                    <div class="flex items-center text-red-600 font-bold text-xl">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="quiz-timer">15:00</span> <!-- Placeholder for timer -->
                    </div>
                </div>

                <!-- Question Area -->
                <div class="flex-grow mb-8">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6 leading-relaxed">
                        What is the primary function of the `ngOnInit` lifecycle hook in Angular components?
                    </h3>

                    <!-- Options -->
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="radio" id="option1" name="quiz-option" value="op1" class="hidden option-input">
                            <label for="option1" class="option-label flex items-center w-full p-4 border border-gray-300 rounded-lg text-lg text-gray-800 hover:bg-indigo-50 hover:border-indigo-500 transition-all duration-200">
                                <span class="option-circle w-5 h-5 border border-gray-400 rounded-full mr-4 flex-shrink-0"></span>
                                To handle component destruction.
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="option2" name="quiz-option" value="op2" class="hidden option-input">
                            <label for="option2" class="option-label flex items-center w-full p-4 border border-gray-300 rounded-lg text-lg text-gray-800 hover:bg-indigo-50 hover:border-indigo-500 transition-all duration-200">
                                <span class="option-circle w-5 h-5 border border-gray-400 rounded-full mr-4 flex-shrink-0"></span>
                                To initialize component data after Angular has displayed the data-bound properties.
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="option3" name="quiz-option" value="op3" class="hidden option-input">
                            <label for="option3" class="option-label flex items-center w-full p-4 border border-gray-300 rounded-lg text-lg text-gray-800 hover:bg-indigo-50 hover:border-indigo-500 transition-all duration-200">
                                <span class="option-circle w-5 h-5 border border-gray-400 rounded-full mr-4 flex-shrink-0"></span>
                                To respond to changes in input properties.
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="option4" name="quiz-option" value="op4" class="hidden option-input">
                            <label for="option4" class="option-label flex items-center w-full p-4 border border-gray-300 rounded-lg text-lg text-gray-800 hover:bg-indigo-50 hover:border-indigo-500 transition-all duration-200">
                                <span class="option-circle w-5 h-5 border border-gray-400 rounded-full mr-4 flex-shrink-0"></span>
                                To perform custom change detection.
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between items-center pt-6 border-t border-gray-200">
                    <button class="px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold hover:bg-gray-300 transition-colors duration-300 transform hover:scale-105">
                        Previous
                    </button>
                    <button class="px-6 py-3 bg-indigo-600 text-white rounded-full font-semibold shadow-md hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">
                        Next
                    </button>
                    <button class="px-6 py-3 bg-green-600 text-white rounded-full font-semibold shadow-md hover:bg-green-700 transition-all duration-300 transform hover:scale-105">
                        Submit Quiz
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Optional for quiz page, but included for consistency) -->
    <footer class="bg-gray-900 text-gray-300 py-6 text-center">
        <div class="container mx-auto px-4">
            &copy; 2025 AI QuizMaster. All rights reserved.
        </div>
    </footer>

    <script>
        // Basic JavaScript for demonstration (will be replaced by Angular logic)
        document.addEventListener('DOMContentLoaded', function() {
            // Example of how you might update a timer (Angular will handle this dynamically)
            let timeRemaining = 15 * 60; // 15 minutes in seconds
            const timerDisplay = document.getElementById('quiz-timer');

            function updateTimer() {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeRemaining > 0) {
                    timeRemaining--;
                } else {
                    clearInterval(timerInterval);
                    alert('Time is up! Quiz submitted.'); // Replace with Angular modal
                    // Trigger quiz submission logic here
                }
            }

            // const timerInterval = setInterval(updateTimer, 1000); // Uncomment for a live timer
            // updateTimer(); // Initial call to display time immediately

            // Basic radio button visual feedback (Angular will handle selection state)
            document.querySelectorAll('.option-input').forEach(input => {
                input.addEventListener('change', function() {
                    document.querySelectorAll('.option-label').forEach(label => {
                        label.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600');
                        label.querySelector('.option-circle').classList.remove('bg-white', 'border-white');
                        label.classList.add('bg-gray-100', 'border-gray-300', 'text-gray-800');
                        label.querySelector('.option-circle').classList.add('bg-transparent', 'border-gray-400');
                    });
                    if (this.checked) {
                        const label = this.nextElementSibling;
                        label.classList.remove('bg-gray-100', 'border-gray-300', 'text-gray-800');
                        label.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
                        label.querySelector('.option-circle').classList.remove('bg-transparent', 'border-gray-400');
                        label.querySelector('.option-circle').classList.add('bg-white', 'border-white');
                    }
                });
            });
        });
    </script>
</body>
</html>
