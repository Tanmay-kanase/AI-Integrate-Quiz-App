<!--
  signup.component.html:
  This file defines the HTML structure and applies Tailwind CSS classes
  for the modern, full-screen signup page.
-->

<div
  class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-purple-800 via-indigo-900 to-blue-900 font-inter p-4 sm:p-6 lg:p-8"
>
  <div
    class="flex flex-col md:flex-row w-full max-w-7xl mx-auto min-h-[80vh] rounded-2xl overflow-hidden shadow-2xl bg-white"
  >
    <!-- Left Section: Image -->
    <div
      class="md:w-1/2 w-full bg-gray-900 flex items-center justify-center p-6 sm:p-8"
    >
      <img
        src="https://placehold.co/800x600/3B0066/FFFFFF?text=AI+Quiz+Fun!"
        alt="AI Quiz Illustration"
        class="rounded-xl object-cover w-full h-full max-h-[600px] shadow-lg"
        (error)="onImageError($event)"
      />
    </div>

    <!-- Right Section: Signup Form -->
    <div
      class="md:w-1/2 w-full bg-white flex flex-col items-center justify-center p-6 sm:p-12"
    >
      <div class="w-full max-w-md">
        <h2
          class="text-4xl font-extrabold text-center text-gray-900 mb-8 tracking-tight"
        >
          Join the AI Quiz!
        </h2>
        <p class="text-center text-gray-600 mb-10 text-lg">
          Create your account to start challenging your knowledge.
        </p>

        <!-- Angular Form with ngSubmit and ngModel -->
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="space-y-6">
          <!-- Name Input -->
          <div>
            <label
              htmlFor="name"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Full Name
            </label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="formData.name"
              placeholder="John Doe"
              class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 text-base placeholder-gray-400"
              required
            />
          </div>

          <!-- Email Input -->
          <div>
            <label
              htmlFor="email"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              placeholder="you@example.com"
              class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 text-base placeholder-gray-400"
              required
            />
          </div>

          <!-- Password Input -->
          <div>
            <label
              htmlFor="password"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="formData.password"
              placeholder="Minimum 8 characters"
              class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 text-base placeholder-gray-400"
              required
            />
          </div>

          <!-- Profile Image Input -->
          <div>
            <label
              htmlFor="profile_image"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Profile Image (Optional)
            </label>
            <input
              type="file"
              id="profile_image"
              name="profile_image"
              accept="image/*"
              (change)="onFileChange($event)"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"
            />
            <p
              *ngIf="formData.profile_image"
              class="mt-2 text-sm text-gray-500"
            >
              Selected: {{ formData.profile_image?.name }}
            </p>
          </div>

          <!-- Message Display -->
          <div
            *ngIf="message"
            [ngClass]="{'bg-green-100 text-green-700': messageType === 'success', 'bg-red-100 text-red-700': messageType === 'error'}"
            class="p-3 rounded-lg text-center"
          >
            {{ message }}
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              [disabled]="!signupForm.valid"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Sign Up
            </button>
          </div>
        </form>

        <p class="mt-8 text-center text-gray-600 text-sm">
          Already have an account?
          <a href="#" class="font-medium text-purple-600 hover:text-purple-500">
            Log in here
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
