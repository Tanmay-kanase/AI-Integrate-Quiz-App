<!-- quiz.component.html -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-xl p-6">

    <!-- Conditional rendering for InstructionsComponent -->
    <div *ngIf="showInstructions">
      <!-- Listen to the quizStart event from the instructions component -->
      <app-instructions (quizStart)="handleQuizStart()"></app-instructions>
    </div>

    <!-- Conditional rendering for Quiz Content -->
    <div *ngIf="!showInstructions" class="space-y-6">
      <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Quiz Time!</h2>

      <!-- Timer Display -->
      <div class="flex justify-center mb-6">
        <div id="timer" class="text-5xl font-extrabold text-red-600 p-4 border-4 border-red-300 rounded-full shadow-lg transition-all duration-300 ease-in-out">
          00:00
        </div>
      </div>

      <!-- Placeholder for Quiz Questions (replace with your actual quiz logic) -->
      <div class="bg-indigo-50 p-6 rounded-lg shadow-inner border border-indigo-200">
        <p class="text-lg text-gray-800 mb-4">
          This is where your actual quiz questions and options will appear.
          The timer has started. Good luck!
        </p>
        <div class="mt-4 text-center">
          <button
            class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out"
          >
            Next Question
          </button>
        </div>
      </div>

      <!-- Add more quiz elements here as needed, e.g., navigation buttons, score display, etc. -->
    </div>
  </div>
</div>
