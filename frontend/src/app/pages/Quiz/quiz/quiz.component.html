<!-- quiz.component.html (partial update for context) -->
<div *ngIf="showInstructions">
  <app-instructions
    [quizTitle]="currentQuiz?.title"
    [quizDescription]="currentQuiz?.description"
    [quizCategory]="currentQuiz?.category"
    [quizTotalQuestions]="currentQuiz?.totalQuestions"
    [time]="+currentQuiz?.time"
    (quizStart)="handleQuizStart()"
  ></app-instructions>
</div>

<!-- Main container -->
<div *ngIf="!showInstructions" class="m-0 p-0">
  <!-- Top Navbar -->
  <div
    class="flex justify-between items-center border-b p-4 gradient-bg text-white"
  >
    <div>
      <h1 class="text-2xl font-semibold">
        Welcome, {{ user?.name || "Guest" }}
      </h1>
      <p class="text-sm">
        User ID: {{ user?._id }} | Quiz: {{ currentQuiz?.title }}<
      </p>
    </div>

    <div class="h-12 w-12">
      <img
        src="https://via.placeholder.com/150"
        alt="Profile"
        class="h-full w-full object-cover rounded-full border-2 border-white shadow"
      />
    </div>
  </div>

  <!-- Main Grid: Left and Right Content -->
  <div class="grid grid-cols-1 md:grid-cols-12 lg:grid-cols-12">
    <!-- Left Panel: col-span-8 -->
    <div class="md:col-span-9 lg:grid-cols-9 p-4">
      <div class="flex justify-between items-center p-2 border-b-2">
        <!-- Question Info -->
        <div class="">
          <h2 class="text-xl font-bold">
            Question {{ currentIndex + 1 }} of {{ questions.length }}
          </h2>
        </div>
        <!-- Timer and Calculator -->
        <!-- Timer and Calculator Inline -->
        <div class="flex items-center space-x-4 rounded w-max">
          <div id="timer" class="text-lg font-bold text-red-600">00:30</div>
          <button
            class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 text-sm border border-yellow-600"
          >
            üßÆ Calculator
          </button>
        </div>
      </div>

      <!-- Question Text -->
      <p class="text-lg font-semibold mb-6 mt-4 overflow-x-auto">
        {{ questions[currentIndex]?.questionText }}
      </p>

      <!-- Options -->
      <div class="space-y-3 mb-6">
        <label
          *ngFor="let option of questions[currentIndex]?.options; let i = index"
          class="flex items-start gap-2 p-3 border rounded hover:bg-blue-50 cursor-pointer"
        >
          <input
            type="radio"
            name="answer"
            class="mt-1"
            [value]="option"
            (change)="selectAnswer(option)"
            [checked]="selectedAnswers[currentIndex] === option"
          />
          <span class="w-5 shrink-0">{{ getOptionLetter(i) }}.</span>

          <span>{{ option }}</span>
        </label>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between mt-6">
        <button
          class="bg-gray-400 text-white px-4 py-2 rounded"
          [disabled]="currentIndex === 0"
          (click)="prevQuestion()"
        >
          ‚¨ÖÔ∏è Previous
        </button>
        <button
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          (click)="submitQuiz()"
        >
          Submit
        </button>
        <button
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          [disabled]="currentIndex === questions.length - 1"
          (click)="nextQuestion()"
        >
          Next ‚û°Ô∏è
        </button>
      </div>
    </div>

    <!-- Right Panel: col-span-4 -->
    <div
      class="md:col-span-3 lg:grid-cols-3 p-4 md:border-l-2 border-t-2 md:border-t-0"
    >
      <!-- Right Navbar Title -->
      <div class="mb-4">
        <h3 class="text-lg font-semibold">
          Total Questions: {{ questions.length }}
        </h3>
      </div>

      <!-- Question Numbers -->
      <div class="grid grid-cols-5 gap-2 mb-6">
        <button
          *ngFor="let q of questions; let idx = index"
          class="w-10 h-10 rounded-full"
          [ngClass]="{
            'bg-green-500 text-white': selectedAnswers[idx],
            'bg-blue-500 text-white':
              !selectedAnswers[idx] && idx !== currentIndex,
            'bg-red-500 text-white': idx === currentIndex
          }"
          (click)="currentIndex = idx"
        >
          {{ idx + 1 }}
        </button>
      </div>

      <!-- Legend -->
      <div class="text-sm space-y-2">
        <div class="flex items-center gap-2">
          <div class="w-4 h-4 bg-blue-500 rounded-full"></div>
          <span>Not Seen</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-4 h-4 bg-green-500 rounded-full"></div>
          <span>Answered</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-4 h-4 bg-gray-400 rounded-full"></div>
          <span>Seen, Not Answered</span>
        </div>
      </div>
    </div>
  </div>
</div>
