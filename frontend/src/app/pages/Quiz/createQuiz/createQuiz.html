<!-- createQuiz.html -->
<div
  class="min-h-screen bg-gray-100 flex items-center justify-center p-4 sm:p-6 lg:p-8 font-sans"
>
  <div
    class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md md:max-w-lg lg:max-w-xl"
  >
    <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-8">
      Create New Quiz
    </h2>

    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Quiz Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
          >Quiz Title <span class="text-red-500">*</span></label
        >
        <input
          type="text"
          id="title"
          formControlName="title"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
          placeholder="e.g., General Knowledge Quiz"
          [ngClass]="{'border-red-500': quizForm.get('title')?.invalid && (quizForm.get('title')?.dirty || quizForm.get('title')?.touched)}"
        />
        <div
          *ngIf="quizForm.get('title')?.invalid && (quizForm.get('title')?.dirty || quizForm.get('title')?.touched)"
          class="text-red-500 text-xs mt-1"
        >
          <div *ngIf="quizForm.get('title')?.errors?.['required']">
            Title is required.
          </div>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Description (Optional)</label
        >
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
          placeholder="A brief description of the quiz content."
        ></textarea>
      </div>

      <!-- Category -->
      <div>
        <label
          for="category"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Category (Optional)</label
        >
        <input
          type="text"
          id="category"
          formControlName="category"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
          placeholder="e.g., Science, History, Sports"
        />
      </div>

      <!-- Time Limit -->
      <div>
        <label for="time" class="block text-sm font-medium text-gray-700 mb-1"
          >Time Limit (in minutes, Optional)</label
        >
        <input
          type="number"
          id="time"
          formControlName="time"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
          placeholder="e.g., 30"
          min="1"
        />
        <div
          *ngIf="quizForm.get('time')?.invalid && (quizForm.get('time')?.dirty || quizForm.get('time')?.touched)"
          class="text-red-500 text-xs mt-1"
        >
          <div *ngIf="quizForm.get('time')?.errors?.['min']">
            Time limit must be at least 1 minute.
          </div>
        </div>
      </div>

      <!-- Total Questions -->
      <div>
        <label
          for="totalQuestions"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Total Questions <span class="text-red-500">*</span></label
        >
        <input
          type="number"
          id="totalQuestions"
          formControlName="totalQuestions"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
          placeholder="e.g., 10"
          min="1"
          [ngClass]="{'border-red-500': quizForm.get('totalQuestions')?.invalid && (quizForm.get('totalQuestions')?.dirty || quizForm.get('totalQuestions')?.touched)}"
        />
        <div
          *ngIf="quizForm.get('totalQuestions')?.invalid && (quizForm.get('totalQuestions')?.dirty || quizForm.get('totalQuestions')?.touched)"
          class="text-red-500 text-xs mt-1"
        >
          <div *ngIf="quizForm.get('totalQuestions')?.errors?.['required']">
            Total questions is required.
          </div>
          <div *ngIf="quizForm.get('totalQuestions')?.errors?.['min']">
            Total questions must be at least 1.
          </div>
        </div>
      </div>

      <!-- Submission Button -->
      <div>
        <button
          type="submit"
          [disabled]="quizForm.invalid || isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Create Quiz</span>
          <span *ngIf="isLoading">Creating...</span>
        </button>
      </div>

      <!-- Success/Error Messages -->
      <div
        *ngIf="successMessage"
        class="mt-4 p-3 rounded-md bg-green-100 text-green-700 text-sm text-center"
      >
        {{ successMessage }}
      </div>
      <div
        *ngIf="errorMessage"
        class="mt-4 p-3 rounded-md bg-red-100 text-red-700 text-sm text-center"
      >
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
